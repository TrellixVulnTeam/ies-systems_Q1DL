<body [class]="styleDash">
<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a (click)="dash(1)" data-toggle="sidebar" class="nav-link nav-link-lg"><i
                            class="fas fa-bars"></i></a>
                    </li>
                    <li><a href="#" class="nav-link nav-link-lg d-sm-none"><i class="fas fa-search"></i></a></li>
                </ul>
            </form>
            <ul class="navbar-nav navbar-right">
                <li class="dropdown dropdown-list-toggle"><a href="#" data-toggle="dropdown"
                                                             class="nav-link nav-link-lg message-toggle beep">
                    <ion-icon name="mail" style="zoom:1.5;"></ion-icon>
                </a>
                    <div class="dropdown-menu dropdown-list dropdown-menu-right">
                        <div class="dropdown-header">Mensajes
                        </div>
                        <div class="dropdown-list-content dropdown-list-message">
                            <a href="#" class="dropdown-item dropdown-item-unread">
                            </a>
                        </div>
                        <div class="dropdown-footer text-center">
                            <a href="#">Ver todos
                                <ion-icon name="checkmark-done"></ion-icon>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="dropdown dropdown-list-toggle"><a href="#" data-toggle="dropdown"
                                                             class="nav-link notification-toggle nav-link-lg beep">
                    <ion-icon name="notifications" style="zoom:1.5; "></ion-icon>
                </a>
                    <div class="dropdown-menu dropdown-list dropdown-menu-right">
                        <div class="dropdown-header">Notificaciones
                        </div>
                        <div class="dropdown-footer text-center">
                            <a href="#">Ver todas
                                <ion-icon name="checkmark-done"></ion-icon>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="dropdown"><a href="#" data-toggle="dropdown"
                                        class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <img alt="image" src="./assets/avatar.jpg" style="zoom: 1.0"
                         class="rounded-circle mr-1">
                    <div class="d-sm-none d-lg-inline-block">Hola, <strong>Roque</strong></div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-title">roquenoe-@hotmail.com</div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item has-icon text-danger">
                            <ion-icon name="log-out"></ion-icon>
                            Salir
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <!--        separador-->
            <div class="main-sidebar">
                <div id="sidebar-wrapper">
                    <div class="sidebar-brand carder">
                        <a >IES Systems </a>
                    </div>
                    <div class="sidebar-brand sidebar-brand-sm">
                        <a >IES</a>
                    </div>
                    <ul class="sidebar-menu">
                        <li class="menu-header carderbkn">Menu</li>
                        <li [class]="selected">
                            <a (mouseover)="menuSelected(1)" [routerLink]="['/dashboard/principal']"
                               class="nav-link has-dropdown"><i class="fas fa-home"></i><span>Menu</span>
                            </a>
                            <ul class="dropdown-menu" [style]="display">
                                <li class="active"><a class="nav-link" [routerLink]="['/dashboard/principal']">Menu
                                    principal</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
                        <a [routerLink]="['']" (click)="logout()"
                           class="btn btn-secondary btn-lg btn-block btn-icon-split">
                            <i class="fas fa fa-sign-in"></i> Salir
                        </a>
                    </div>
                </div>
            </div>
            <!--        separador barato-->
            <div>
                <app-maincontainer></app-maincontainer>
            </div>
            <!--        separador barato-->

        </div>
    </div>
</div>
</body>
